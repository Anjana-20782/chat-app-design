<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-gray-100">

    <div class="main flex">

        <div
            class="first w-[38%] h-[85vh] bg-linear-to-tr from-violet-500 to to-fuchsia-600 rounded-b-[48%] relative left-[-8%]">
        </div>
        <div
            class="phone w-50 h-90 bg-gray-50 border-2 border-gray-200 rounded-2xl rounded-t-3xl relative right-[16%] top-[19vh] outline-8 outline-white shadow-2xl">
            <div
                class="contact-card bg-linear-to-tr from-violet-500 to to-fuchsia-600 h-17 w-[100%] rounded-sm rounded-t-3xl">
                <div class="notch w-32 h-6 rounded-b-2xl bg-white relative left-8 bottom-1 "></div>
                <div class="profile flex gap-2">
                    <span class="material-symbols-outlined arrow text-white mt-1">chevron_left</span>
                    <div class="pic">
                        <img src="./images/avatar.jpg" alt="" class="rounded-[50%] w-6 outline-2 outline-white mt-1">
                    </div>
                    <div class="name mt-1">
                        <p class="text-white text-[9px] font-bold">Samuel Green</p>
                        <p class="text-gray-300 text-[7px]">Available to Walk</p>
                    </div>

                    <span class="material-symbols-outlined vert text-white text-xs pl-8 mt-1">more_vert</span>

                </div>

                <div class="messages p-2">
                    <div class="msg1 mt-6 w-[70%] bg-purple-100 rounded-sm p-1">
                        <p class="text-[8px] text-violet-400">That sounds great.i'd be happy with that.</p>
                    </div>
                     <div class="msg1 mt-2 w-[70%] bg-purple-100 rounded-sm p-1">
                        <p class="text-[8px] text-violet-400">Couls you sent over say pictures of your dog.please?</p>
                    </div>

                    <div class="images flex gap-2 justify-end mt-2">
                        <img src="./images/dog-image-1.jpg" alt="" class="w-8 rounded-lg">
                        <img src="./images/dog-image-1.jpg" alt="" class="w-8 rounded-lg">
                        <img src="./images/dog-image-1.jpg" alt="" class="w-8 rounded-lg">
                    </div>
                    
                      <div class="msg1 mt-2 w-[70%] bg-white rounded-sm p-1">
                        <p class="text-[7px] text-gray-400">Here are a few pictures.She's a happy girl!</p>
                    </div>
                    

                </div>

            </div>
        </div>



    </div>

</body>

</html>
